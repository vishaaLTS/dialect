<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialect Voice Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .bot-container {
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .language-selector {
            margin-bottom: 20px;
        }

        .voice-button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .voice-button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="bot-container">
        <h1>Dialect Voice Bot</h1>

        <div class="language-selector">
            <label for="language">Select Dialect:</label>
            <select id="language">
                <option value="ma">Madurai</option>
                <option value="cb">coimbatore</option>
                <option value="ch">Chennai</option>
                <option value="sl">Jaffna</option>
            </select>
        </div>

        <button class="voice-button">Voice Bot</button>
    </div>
</body>


</html>
